<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğª Pocket Pet ğ‘‚</title>
    <link rel="icon" type="image/x-icon" href="images/project-demo/faviconCinna.ico">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="headerContainer">
        <img class="pinkHeart leftHeart" src="images/pink-heart.gif" alt="pink heart floating">
        <header>POCKET PET</header>
        <img class="pinkHeart" src="images/pink-heart.gif" alt="pink heart floating">
    </div>

    <div id="mainGameContainer">
        <div id="leftMainContainer">
            <div id="instructionsContainer">
                <h4>ğª INSTRUCTIONS ğ‘‚</h4>
                <p>Make sure to keep your pet happy and all their stats above zero!</p>
                <p>Reach level 5 to evolve your pet and win!</p>
                <p>&#x1F495 &#x1F495 &#x1F495</p>
            </div>
            <audio controls id="bgPlayer" src="https://epsilon.vgmsite.com/soundtracks/animal-crossing-k.k.-slider-complete-songs-collection/fftixgzsli/2-89%20Bubblegum%20K.K.%20%28Radio%29.mp3" loop></audio>
            <button id="bgMusic">MUSIC: OFF</button>
        </div>
        <div id="petContainer">
            <h3>CINNAMOROLL IS HAPPY !!</h3>
            <div id="imageContainerBig">
                <div id="imageContainer">
                    <img id="petBackground" class="images" src="images/pet-background.jpg" alt="pink bedroom background">
                    <img id="overlayCinna" class="images" src="images/defaultCinna.gif" alt="cute happy white dog">
                </div>
                <img id="gameOverImg" src="images/gameOver.gif" alt="game over text">
            </div>
        </div>
        <div id="petLevelsContainer">
            <h4>ğª PET STATS ğ‘‚</h4>
            <p id="stat1" class="stats">Happiness: </p>
            <p id="stat2" class="stats">Hunger: </p>
            <p id="stat3" class="stats">Energy: </p>
            <p id="stat4" class="stats">Clean: </p>
            <p id="stat5" class="stats">Fun: </p>
            <p id="petLevel" class="stats">Level: </p>
        </div>
    </div>

    <div id="buttonsContainer">
        <button id="resetBtn">START</button>
        <button id="action1" class="actionBtn">PET</button>
        <button id="action2" class="actionBtn">FEED</button>
        <button id="action3" class="actionBtn">SLEEP</button>
        <button id="action4" class="actionBtn">CLEAN</button>
        <button id="action5" class="actionBtn">PLAY</button>
        <audio id="hoverSound" src="https://cdn.freesound.org/previews/523/523424_5408716-lq.mp3"></audio>
    </div>
</body>
</html>
