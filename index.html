<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Pet</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="headerContainer">
        <img class="pinkHeart leftHeart" src="/images/pink-heart.gif" alt="pink heart floating">
        <header>POCKET PET</header>
        <img class="pinkHeart" src="/images/pink-heart.gif" alt="pink heart floating">
    </div>

    <div id="mainGameContainer">
        <div id="instructionsContainer">
            <h4>INSTRUCTIONS</h4>
            <p>Make sure your pet is always happy, fed, clean, has fun, and is well rested &#x1F495</p>
        </div>
        <div id="petContainer">
            <h3>CINNAMOROLL IS HAPPY !!</h3>
            <div id="imageContainer">
                <img id="petBackground" src="/images/pet-background.jpg" alt="pink bedroom background">
                <img id="overlayCinna" src="/images/defaultCinna.gif" alt="cute happy white dog">
            </div>
        </div>
        <div id="petLevelsContainer">
            <h4>PET STATS</h3>
            <p class="stats">Hunger: </p>
            <p class="stats">Happiness: </p>
            <p class="stats">Energy: </p>
            <p class="stats">Fun: </p>
            <p class="stats">Clean: </p>
            <p class="stats">Level: 1</p>
        </div>
    </div>

    <div id="buttonsContainer">
        <button>START</button>
        <button>FEED</button>
        <button>PET</button>
        <button>PLAY</button>
        <button>SLEEP</button>
        <button>CLEAN</button>
    </div>
</body>
</html>
